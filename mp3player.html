<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MP3 Player</title>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="backgroundVideo" autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Let me tell you a little story...</h1>
        <button id="randomMp3Btn">start reading</button>

        <div id="loadingBarContainer" class="loading-bar-container">
            <div id="loadingBar" class="loading-bar"></div>
        </div>

        <div id="mp3Container" class="mp3-container">
            <audio id="audioPlayer" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Background Music (initially paused) -->
    <audio id="backgroundMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="scripts.js"></script>
</body>
</html>
